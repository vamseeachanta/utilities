    settings:
      plt_kind: polar
      plt_engine: matplotlib
      rect: [0.12, 0.35, 0.25, 0.25]
      axis: 'off' # [0, 70, 0, 1] 
      facecolor: white
      alpha: 1
      set_theta_zero_location: NULL
      grid: True
      legend: 
