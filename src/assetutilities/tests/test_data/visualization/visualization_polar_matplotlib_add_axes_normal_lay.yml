basename: visualization

default:
  log_level: DEBUG
  config:
    overwrite:
      output: True

    
settings:
  plt_kind: polar
  plt_engine: matplotlib
  rect: NULL
  facecolor: NULL
  label: Allowable Wave Height
  multiple: False
  file_name: normal_lay_allowable_wave_height_vessel
  plt_save_extensions: ['.png']
  title: Allowable Significant Wave Height (Hs); Normal Lay
  set_rmax: 5
  set_rticks: [1, 1.5, 2, 2.5]
  set_thetagrids: [15, 45, 75, 105, 135, 165, 195, 225, 255, 285, 315, 345]
  set_theta_zero_location: W
  set_rlabel_position: -22.5
  grid: True
  legend: 
    flag: True
    label: [vessel inline with product route, vessel rotation wrt. product route]
    loc: best
    prop: {family: Arial, size: 5}

data:
  type: input
  r : 
    - [2.5, 1.5, 1.5, 1.5, 1, 1.5, 2.5, 1.5, 1, 1.5, 1.5, 1.5, 2.5]
    - [2.5, 1.5, 1.5, 1.5, 1.5, 1.5, 2.5, 1.5, 1.5, 1.5, 1.5, 1.5, 2.5]

  theta : 
    - [0, 30, 60, 90, 120, 150, 180, 210, 240, 270, 300, 330, 360]
  color: [blue, green]
  linestyle: ["--", "-","-", ":"]
  alpha: [0.5, 0.75]

add_axes:
